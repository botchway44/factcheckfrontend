<section class="search-container">

  <h4 >Search</h4>

  <section class="search-input-container">
    <input type="text" matInput [(ngModel)]="title" name="q" placeholder="Paste tweet url" id="search-input" />

    <span class="trigger-text" (click)="emitSearch()">Check</span>
  </section>
 

</section>
